<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reenviar confirmaci贸n 路 Gastos</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="auth-bg">

  <div class="auth-wrap">
    <div class="auth-card">
      <div class="auth-head">
        <div class="auth-logo"></div>
        <h1>Reenviar confirmaci贸n</h1>
        <p>Ingresa tu email para recibir un nuevo link de confirmaci贸n.</p>
      </div>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% set category, message = messages[0] %}
          <div class="auth-alert {% if category == 'success' %}success{% endif %}">{{ message }}</div>
        {% endif %}
      {% endwith %}

      <form method="post" action="{{ url_for('auth.resend_confirmation_post') }}" class="auth-form">
        <label class="auth-label">
          Email
          <input class="auth-input" type="email" name="email" placeholder="tu@email.com" required>
        </label>

        <button class="auth-btn" type="submit">Reenviar confirmaci贸n</button>
      </form>

      <div class="auth-foot">
        <a class="auth-link" href="{{ url_for('auth.login') }}">Volver a login</a>
      </div>
    </div>
  </div>

</body>
</html>
