<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gastos</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='app_ui.css') }}">
  <link rel="manifest" href="/manifest.json">
</head>

<body>

  <header class="topbar">
    <div class="topbar-left">
      <div class="topbar-title">üí∏ Gastos</div>
      <div class="topbar-sub">
        {% if session.get("username") %}
          Hola, <b>{{ session.get("username") }}</b>
        {% endif %}
        <span id="pwaStatus" class="badge text-bg-secondary" style="margin-left:8px;">Web</span>
      </div>
    </div>

    <div class="topbar-right">
      <a class="btn-logout" href="{{ url_for('auth.logout') }}">Cerrar sesi√≥n</a>
    </div>
  </header>

  <main class="app-container">

    <div id="errorBox" class="auth-alert" style="display:none;"></div>

    <!-- Filtros -->
    <div style="display:flex; gap:10px; flex-wrap:wrap; align-items:end; margin: 8px 0 14px;">
      <div>
        <label style="font-size:13px; color:#475569;">Mes</label><br>
        <input id="mesFiltro" type="month" class="form-control" style="padding:10px; border-radius:10px; border:1px solid #cbd5e1;">
      </div>

      <div>
        <label style="font-size:13px; color:#475569;">Categor√≠a</label><br>
        <input id="catFiltro" type="text" placeholder="(opcional)" class="form-control" style="padding:10px; border-radius:10px; border:1px solid #cbd5e1;">
      </div>

      <div style="flex:1; min-width: 180px;">
        <label style="font-size:13px; color:#475569;">Buscar</label><br>
        <input id="qFiltro" type="text" placeholder="nota contiene..." class="form-control" style="padding:10px; border-radius:10px; border:1px solid #cbd5e1; width:100%;">
      </div>

      <button id="btnRefrescar" class="auth-btn" style="width:auto; padding:10px 14px;">Refrescar</button>
    </div>

    <!-- Resumen -->
    <div style="display:flex; gap:12px; flex-wrap:wrap; margin-bottom: 14px;">
      <div style="padding:12px 14px; border:1px solid rgba(15,23,42,.08); border-radius:14px; background:#fff;">
        <div style="font-size:13px; color:#475569;">Total mes</div>
        <div style="font-size:22px; font-weight:800;">
          <span id="totalMes">0.00</span>
        </div>
      </div>

      <div style="padding:12px 14px; border:1px solid rgba(15,23,42,.08); border-radius:14px; background:#fff; flex:1; min-width:260px;">
        <div style="font-size:13px; color:#475569;">Top categor√≠as</div>
        <div id="porCategoria" style="font-size:14px; color:#0f172a; font-weight:600;">-</div>
      </div>
    </div>

    <!-- Form gasto -->
    <form id="formGasto" style="display:flex; gap:10px; flex-wrap:wrap; align-items:end; margin-bottom: 14px;">
      <div>
        <label style="font-size:13px; color:#475569;">Fecha</label><br>
        <input id="fecha" type="date" required class="form-control" style="padding:10px; border-radius:10px; border:1px solid #cbd5e1;">
      </div>

      <div>
        <label style="font-size:13px; color:#475569;">Importe</label><br>
        <input id="importe" type="number" step="0.01" required placeholder="0.00"
               class="form-control" style="padding:10px; border-radius:10px; border:1px solid #cbd5e1;">
      </div>

      <div style="flex:1; min-width: 260px;">
        <label style="font-size:13px; color:#475569;">Nota</label><br>
        <input id="nota" type="text" placeholder="(opcional)" class="form-control"
               style="padding:10px; border-radius:10px; border:1px solid #cbd5e1; width:100%;">
        <div id="sugerenciaBox" class="hint-sugerencia" style="display:none;"></div>
      </div>

      <div>
        <label style="font-size:13px; color:#475569;">Categor√≠a</label><br>
        <input id="categoria" type="text" required placeholder="Ej: comida"
               class="form-control" style="padding:10px; border-radius:10px; border:1px solid #cbd5e1;">
      </div>

      <div>
        <label style="font-size:13px; color:#475569;">Subcategor√≠a</label><br>
        <input id="concepto" type="text" placeholder="Ej: supermercado"
               class="form-control" style="padding:10px; border-radius:10px; border:1px solid #cbd5e1;">
      </div>

      <button id="btnHoy" type="button" class="auth-btn" style="width:auto; padding:10px 14px; background: linear-gradient(135deg,#10b981,#059669); box-shadow:0 10px 22px rgba(16,185,129,.25);">
        Hoy
      </button>

      <button type="submit" class="auth-btn" style="width:auto; padding:10px 14px;">
        Guardar
      </button>
    </form>

    <!-- Tabla -->
    <div style="display:flex; justify-content:space-between; align-items:center; margin: 6px 0 8px;">
      <div style="font-weight:800; color:#0f172a;">Gastos <span id="countBox" style="color:#64748b; font-weight:700;">(0)</span></div>
    </div>

    <div style="overflow:auto; background:#fff; border:1px solid rgba(15,23,42,.08); border-radius:14px;">
      <table style="width:100%; border-collapse:collapse;">
        <thead>
          <tr style="background: rgba(15,23,42,.03);">
            <th style="text-align:left; padding:10px; font-size:13px; color:#475569;">Fecha</th>
            <th style="text-align:left; padding:10px; font-size:13px; color:#475569;">Categor√≠a</th>
            <th style="text-align:left; padding:10px; font-size:13px; color:#475569;">Subcat.</th>
            <th style="text-align:left; padding:10px; font-size:13px; color:#475569;">Nota</th>
            <th style="text-align:right; padding:10px; font-size:13px; color:#475569;">Importe</th>
            <th style="text-align:right; padding:10px; font-size:13px; color:#475569;">Borrar</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>

  </main>

  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
