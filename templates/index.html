<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>{{ app_name }}</title>

  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#0d6efd"/>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-light">
  <div class="container py-3" style="max-width: 820px;">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <h1 class="h3 m-0">{{ app_name }}</h1>
      <span class="badge text-bg-primary" id="pwaStatus">Web</span>
    </div>

    <div class="card shadow-sm mb-3">
      <div class="card-body">
        <form id="formGasto" class="row g-2">
          <div class="col-12 col-md-3">
            <label class="form-label">Importe</label>
            <input type="number" step="0.01" class="form-control" id="importe" placeholder="12.50" required>
          </div>
          <div class="col-12 col-md-3">
            <label class="form-label">Categoría</label>
            <select class="form-select" id="categoria">
              <option>Comida</option>
              <option>Transporte</option>
              <option>Casa</option>
              <option>Ocio</option>
              <option>Salud</option>
              <option>Otros</option>
            </select>
          </div>
          <div class="col-12 col-md-3">
            <label class="form-label">Fecha</label>
            <input type="date" class="form-control" id="fecha">
          </div>
          <div class="col-12 col-md-3">
            <label class="form-label">Nota</label>
            <input class="form-control" id="nota" placeholder="opcional">
          </div>

          <div class="col-12 d-grid d-md-flex gap-2 mt-2">
            <button class="btn btn-primary" type="submit">Añadir gasto</button>
            <button class="btn btn-outline-secondary" type="button" id="btnHoy">Hoy</button>
          </div>
        </form>
        <div class="small text-danger mt-2" id="errorBox" style="display:none;"></div>
      </div>
    </div>

    <div class="card shadow-sm mb-3">
      <div class="card-body">
        <div class="row g-2 align-items-end">
          <div class="col-12 col-md-3">
            <label class="form-label">Mes</label>
            <input type="month" class="form-control" id="mesFiltro">
          </div>
          <div class="col-12 col-md-3">
            <label class="form-label">Categoría</label>
            <select class="form-select" id="catFiltro">
              <option>Todas</option>
              <option>Comida</option>
              <option>Transporte</option>
              <option>Casa</option>
              <option>Ocio</option>
              <option>Salud</option>
              <option>Otros</option>
            </select>
          </div>
          <div class="col-12 col-md-4">
            <label class="form-label">Buscar en nota</label>
            <input class="form-control" id="qFiltro" placeholder="ej: café">
          </div>
          <div class="col-12 col-md-2 d-grid">
            <button class="btn btn-outline-primary" id="btnRefrescar">Refrescar</button>
          </div>
        </div>

        <hr class="my-3">

        <div class="d-flex flex-wrap gap-2 align-items-center justify-content-between">
          <div>
            <div class="text-muted small">Total del mes</div>
            <div class="h4 m-0" id="totalMes">0.00</div>
          </div>
          <div class="text-muted small" id="porCategoria"></div>
        </div>
      </div>
    </div>

    <div class="card shadow-sm">
      <div class="card-header bg-white">
        <strong>Gastos</strong>
        <span class="text-muted small ms-2" id="countBox"></span>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-hover m-0 align-middle">
            <thead class="table-light">
              <tr>
                <th style="width:120px;">Fecha</th>
                <th style="width:140px;">Categoría</th>
                <th>Nota</th>
                <th class="text-end" style="width:140px;">Importe</th>
                <th style="width:70px;"></th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="text-center text-muted small mt-3">
      Tip: en móvil, abre en Chrome/Safari y “Añadir a pantalla de inicio”.
    </div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
